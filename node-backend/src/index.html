  <title>FaceAPI Static Images Demo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data" action="/upload">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="email" class="form-control" id="name" placeholder="Enter full name">
        <small id="name help" class="form-text text-muted">You must enter your name before hitting Upload Button</small>
      </div>

      <div class="form-group">
        <label>Photo</label>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="photo", name="photo-input">
            <label class="custom-file-label" for="photo">Choose Photo</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>

</html>
